<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>
  <body>
    <main class="leaders" id="leaders">
      <div class="leaders__inner">
        <div class="leaders__back" onclick="history.back()">
          <img src="./assets/icons/back.svg" />
          Back
        </div>

        <div class="leaders__mode">
          <span>Game mode:</span>
          <select name="" id="leaders__mode-select">
            <option value="practice" selected class="select__item">
              Practice
            </option>
            <option value="time-attack" class="select__item">
              Time Attack
            </option>
          </select>
        </div>
        <h1>LEADERBOARD</h1>
        <h3 class="leaders__empty"></h3>
        <ul class="leaders__items"></ul>
      </div>
    </main>
  </body>
</html>
