<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math quiz</title>
  </head>
  <body>
    <main>
      <section class="quiz" id="quiz">
        <div class="container">
          <div class="quiz__info">
            <div class="quiz__info-aside">
              <p class="user"></p>
              <button class="btn quiz__btn">Stop Game</button>
            </div>
            <div class="quiz__info-aside">
              <p class="timer" id="timer"></p>
              <!-- <p>Timer</p> -->
              <a href="./index.html">
                <button class="btn quiz__btn">Logout</button>
              </a>
            </div>
          </div>
          <div>
            <h1>Math Quiz</h1>
            <div class="progress" id="progress">
              <div class="progress__bar" id="progress__bar"></div>
            </div>

            <div class="quiz__inner">
              <div class="quiz__task">
                <div class="num-1">2</div>
                <div class="operator">+</div>
                <div class="num-2">4</div>
                <div class="equal">=</div>
                <input type="number" id="go" class="result" autofocus />
              </div>
            </div>
          </div>
        </div>

        <div class="quiz__center">
          <h2 class="quiz__center-answer"></h2>
          <h3>Score:</h3>
          <div class="win">0</div>
          <p>Keep going!</p>
        </div>
      </section>
    </main>
    <div class="bg-modal">
      <form class="score__form" method="GET">
        <a href="./quiz.html">
          <div class="leaders__back">
            <img src="./assets/icons/back.svg" />
            Back to game
          </div>
        </a>
        <div class="score__form-info">
          <h1>TIMEâ€™S UP!</h1>

          <div class="score__form-score">
            <p>Your score is:</p>
            <span class="score__current"></span>
          </div>
          <!-- <h3 class="score__form-rating"></h3> -->
          <p class="correct">Correct:</p>
          <p class="incorrect">Incorrect:</p>
          <div class="score__form-btns">
            <a href="./leader-board.html" class="btn score-btn">
              LEADERBOARDS
              <!-- <button class="btn score-btn">LEADERBOARDS</button> -->
            </a>
            <a href="./quiz.html" class="btn score-btn">
              Play again
              <!-- <button class="btn score-btn">Play again</button> -->
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
